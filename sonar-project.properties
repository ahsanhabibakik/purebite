# SonarQube configuration for PureBite

# Project identification
sonar.projectKey=purebite-ecommerce
sonar.projectName=PureBite - Organic Food Store
sonar.projectVersion=0.1.0

# Source code settings
sonar.sources=src
sonar.tests=src,tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,tests/**/*

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.stories.ts,**/*.stories.tsx,**/dist/**,**/.next/**,**/coverage/**,**/build/**
sonar.test.exclusions=src/**/*.d.ts,src/**/index.ts,src/**/index.tsx

# Language settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results/results.xml

# Coverage settings
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.stories.ts,**/*.stories.tsx,**/*.d.ts,**/index.ts,**/index.tsx

# Quality gate
sonar.qualitygate.wait=true

# Code analysis
sonar.typescript.tsconfigPath=tsconfig.json
sonar.eslint.reportPaths=eslint-report.json

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
sonar.scm.forceReloadAll=true